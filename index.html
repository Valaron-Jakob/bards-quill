<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bard's Quill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --c-fantasy-bg: #fdf6e3;
        --c-fantasy-paper: #fffbf0;
        --c-fantasy-accent: #d4a373;
      }
      .dark {
        --c-fantasy-bg: #0f172a;   /* slate-900 */
        --c-fantasy-paper: #1e293b; /* slate-800 */
        --c-fantasy-accent: #64748b; /* slate-500 */
        color-scheme: dark;
      }

      html, body, #root {
        height: 100%;
        overflow: hidden; /* Prevent global scrollbar */
      }
      
      body {
        background-color: var(--c-fantasy-bg);
        background-image: 
          radial-gradient(at 40% 20%, hsla(266,59%,94%,1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,96%,1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(341,100%,96%,1) 0px, transparent 50%);
        transition: background-color 0.3s ease;
      }

      .dark body {
        background-image: none; /* Remove bright gradients in dark mode */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4a373; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b08968; 
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['ui-serif', 'Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            },
            colors: {
              fantasy: {
                bg: 'var(--c-fantasy-bg)',
                paper: 'var(--c-fantasy-paper)',
                accent: 'var(--c-fantasy-accent)',
                primary: '#8b5cf6',
                secondary: '#ec4899',
              }
            }
          }
        }
      }
    </script>

</html>
